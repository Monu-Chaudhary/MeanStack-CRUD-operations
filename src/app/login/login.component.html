<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate>
      
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" formControlName="username" #username>
      </div>

      <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['username'].errors.required">
          User Name is required.
        </div> 
      </div>

      <div class="form-group">
        <!-- <i class="fa fa-lock"></i> -->
        <label class="cold-md-4">Password</label>
        <input type="password" class="form-control" formControlName="hash" #hash>
      </div>

      <div *ngIf="loginForm.controls['hash'].invalid && (loginForm.controls['hash'].dirty || loginForm.controls['hash'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['hash'].errors.required">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="login(username.value, hash.value)" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-primary">login</button>
      </div>

    </form>
  </div>
</div>
