<form novalidate>
  <div class="form-group container">
    <div class="row">

      <label class="col-md-1">Name</label>
      <div class="col-md-1">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" #fname ngDefaultControl>
      </div>

      <label class="col-md-1">Department</label>
      <div class="col-md-2">
        <select [(ngModel)]="drpdndepartment" name="drpdndepartment" #drpdnDepartment ngDefaultControl>
          <option *ngFor="let department of departments" [value]="department._id">{{department.name}}</option>
        </select>
      </div>

      <label class="col-md-1">Gender</label>
      <div class="col-md-1">
        <input type="text" class="form-control" [(ngModel)]="gender" name="gender" #fgender ngDefaultControl>
      </div>

      <div>
        <button (click)="sortData(sort.value, fname.value, drpdnDepartment.value, fgender.value)">Search</button>
      </div>

    </div>
  </div>
</form>


  <table class="table table-hover">
    <tr>
      <td>Name 
        <!-- <button *ngIf="true" value="name" #sort (click)="sortData(sort.value, fname.value, drpdnDepartment.value, fgender.value)"> -->
          <button (click)="sortData('insensitive', fname.value, drpdnDepartment.value, fgender.value)">
          <i class="fa fa-sort" ></i>
        </button>
      </td>
      <td>Department
        <button (click)="sortData('department', drpdnDepartment.value, fgender.value)"><i class="fa fa-sort"></i></button>
        </td> 
      <td>Age
        <button (click)="sortData('age', drpdnDepartment.value, fgender.value)"><i class="fa fa-sort"></i></button>
        </td> 
      <td>Gender
        <button (click)="sortData('gender',fname.value, drpdnDepartment.value, fgender.value)"><i class="fa fa-sort"></i></button>
      </td>
      <td colspan="2">Action</td>
    </tr>

    <tbody>
      <tr
        *ngFor="let employee of employeeObjects| paginate: {id: 'demoProject',itemsPerPage:10 ,currentPage: page, totalItems:count}; let i = index">

        <td>{{ employee.name}}</td>
        <td>{{ employee.department.name}}</td>
        <td>{{ employee.age}}</td>
        <td>{{ employee.gender}}</td>
        <td>
            <!-- <a id='update' [routerLink]="['update', employee._id]" class="btn btn-primary">Edit</a> -->
          <app-update [updateMessage]="employee._id"></app-update>
        </td>
        <td><a id='delete' (click)="deleteEmployee(employee._id,i)" class="btn btn-danger">Delete</a></td>
      </tr>
      <tr>
      
    </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="getPage($event, sort.value, fname.value, drpdnDepartment.value, fgender.value)"
  screenReaderPageLabel="page" id="demoProject">
</pagination-controls>
