<form [formGroup]="filterForm" novalidate>

  <!-- <select formControlName="sort" #sort (change)="sortData($event.target.value)">
    <option value="name"> Name</option>
    <option value="department"> Department</option>
    <option value="age"> Age</option>
  </select> -->

  <div class="form-group container">

    <!-- <div class="row">
      <label>Search</label>
    </div> -->

    <div class="row">

      <label class="col-md-1">Name</label>
      <div class="col-md-1">
        <input type="text" class="form-control" formControlName="fname" #fname>
      </div>

      <!-- <label class="col-md-1">Department</label>
      <div class="col-md-2">
        <select [(ngmodel)]="employeeObjects.department">
          <option *ngFor="let employee of employeeObjects">{{employee.department}}</option>
        </select>
      </div> -->

      <label class="col-md-1">Gender</label>
      <div class="col-md-1">
        <input type="text" class="form-control" formControlName="fgender" #fgender>
      </div>

      <div>
        <button (click)="sortData(sort.value, fname.value, fgender.value)">Search</button>
      </div>

    </div>


  </div>


  <table class="table table-hover">
    <tr>
      <td>Name 
        <button *ngIf="true" value="name" #sort (click)="sortData(sort.value, fname.value, fgender.value)"><i class="fa fa-sort" ></i></button>
      </td>
      <td>Department
        <button *ngIf="true" value="department" #sort (click)="sortData(sort.value, fname.value, fgender.value)"><i class="fa fa-sort"></i></button>
        </td> 
      <td>Age
        <button *ngIf="true" value="age" #sort (click)="sortData(sort.value, fname.value, fgender.value)"><i class="fa fa-sort"></i></button>
        </td> 
      <td>Gender
        <button *ngIf="true" value="gender" #sort (click)="sortData(sort.value, fname.value, fgender.value)"><i class="fa fa-sort"></i></button>
      </td>
      <td colspan="2">Action</td>
    </tr>

    <tbody>
      <tr
        *ngFor="let employee of employeeObjects  | paginate: {id: 'demoProject',itemsPerPage:12 ,currentPage: page, totalItems:count}">

        <td>{{ employee.name}}</td>
        <td>{{ employee.department}}</td>
        <td>{{ employee.age}}</td>
        <td>{{ employee.gender}}</td>
        <td>
            <!-- <a id='update' [routerLink]="['update', employee._id]" class="btn btn-primary">Edit</a> -->
          <app-update [updateMessage]="employee._id"></app-update>
        </td>
        <td><a id='delete' (click)="deleteEmployee(employee._id)" class="btn btn-danger">Delete</a></td>
      </tr>
      <tr>
      
    </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="getPage($event, sort.value, fname.value, fgender.value)"
  screenReaderPageLabel="page" id="demoProject">
</pagination-controls>
</form>
