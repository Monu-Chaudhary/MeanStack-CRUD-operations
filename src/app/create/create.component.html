<div class="card">
  <div class="card-body">
    <form [formGroup]="exampleForm" novalidate>
      
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name>
      </div>

      <div *ngIf="exampleForm.controls['name'].invalid && (exampleForm.controls['name'].dirty || exampleForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="exampleForm.controls['name'].errors.required">
          Name is required.
        </div> 
      </div>

      <div class="form-group">
        <label class="cold-md-4">Address</label>
        <input type="text" class="form-control" formControlName="address" #address>
      </div>

      <div *ngIf="exampleForm.controls['address'].invalid && (exampleForm.controls['address'].dirty || exampleForm.controls['address'].touched)" class="alert alert-danger">
        <div *ngIf="exampleForm.controls['address'].errors.required">
          Address is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone" #phone>
      </div>

      <div *ngIf="exampleForm.controls['phone'].invalid && (exampleForm.controls['phone'].dirty || exampleForm.controls['phone'].touched)" class="alert alert-danger">
        <div *ngIf="exampleForm.controls['phone'].errors.required">
          Phone is required
        </div>
      </div>
      <div class="form-group">
        <button (click)="addPerson(name.value, address.value, phone.value)" [disabled]="exampleForm.pristine || exampleForm.invalid" class="btn btn-primary">ADD</button>
      </div>

    </form>
  </div>
</div>
