<div class="card">
  <div class="card-body">
    <form [formGroup]="registerForm" novalidate>
      
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" formControlName="username" #username>
      </div>

      <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['username'].errors.required">
          User Name is required.
        </div> 
      </div>

      <div class="form-group">
        <label class="cold-md-4">Password</label>
        <input type="password" class="form-control" formControlName="hash" #hash>
      </div>

      <div *ngIf="registerForm.controls['hash'].invalid && (registerForm.controls['hash'].dirty || registerForm.controls['hash'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['hash'].errors.required">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName>
      </div>

      <div *ngIf="registerForm.controls['firstName'].invalid && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['firstName'].errors.required">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">last Name</label>
        <input type="text" class="form-control" formControlName="lastName" #lastName>
      </div>

      <div *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['lastName'].errors.required">
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <button (click)="register(username.value, hash.value, firstName.value, lastName.value)" [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary">Register</button>
      </div>

    </form>
  </div>
</div>
